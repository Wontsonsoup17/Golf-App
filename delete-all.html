<!DOCTYPE html>
<html lang="en">
<head>
<style>html,body{background:#0a0f0d}</style>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0a0f0d">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
<title>Delete All Accounts - Westchester Golf</title>
<link rel="stylesheet" href="shared.css?v=15">
</head>
<body>

<div class="header">
  <h1>Delete All Accounts</h1>
  <div class="subtitle">Wipes every account and all data</div>
</div>

<div class="main">
  <div class="auth-card">
    <div id="result" style="text-align:center;padding:12px;font-weight:600"></div>
    <div style="text-align:center;margin-top:16px">
      <a href="login.html" style="color:var(--text-muted);font-size:13px">Back to login</a>
    </div>
  </div>
</div>

<script src="firebase-config.js?v=15"></script>
<script>
  (function() {
    var count = 0;
    try { count = Object.keys(getLocalUsers()).length; } catch(e) {}

    // Nuclear clear — wipe ALL localStorage for this domain
    localStorage.clear();

    // Also wipe Firebase: credentials, usernames, and user data
    var resultEl = document.getElementById('result');
    resultEl.style.color = 'var(--text-muted)';
    resultEl.textContent = 'Clearing all data...';

    _firebaseLoadPromise.then(function() {
      if (!_firebaseReady || !_firebaseDB) {
        resultEl.style.color = 'var(--bogey)';
        resultEl.textContent = 'Local data wiped. Firebase offline — could not clear cloud data.';
        return;
      }
      Promise.all([
        _firebaseDB.ref('credentials').remove(),
        _firebaseDB.ref('usernames').remove(),
        _firebaseDB.ref('users').remove()
      ]).then(function() {
        resultEl.style.color = 'var(--green-accent)';
        resultEl.textContent = 'All data wiped — local + Firebase cleared. Redirecting...';
        // Redirect to login with cache-busting timestamp to force fresh page load
        setTimeout(function() {
          window.location.href = 'login.html?_=' + Date.now();
        }, 1500);
      }).catch(function(err) {
        resultEl.style.color = 'var(--bogey)';
        resultEl.textContent = 'Local wiped. Firebase error: ' + (err.message || 'Unknown error');
      });
    });
  })();
</script>
</body>
</html>
